<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://cdn.haitrieu.com/wp-content/uploads/2022/02/Icon-Bitis.png" type="image/x-icon">
    <title>Biti's Shop</title>
</head>
<body>
    <div id="header">
        <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/02/Logo-Bitis.png" alt="">
        <h2>HOME</h2>
        <h2>ABOUT</h2>
        <h2>BILLS</h2>
        <i class="fas fa-shopping-cart"></i>
    </div>
    <div id="cart-product">
        <div id="option-cart">
            <h2 class="option">
                Product Name
            </h2>
            <h2 class="option">Quantity</h2>
            <h2 class="option">Subtotal</h2>
            <h2 class="option">Total</h2>
            <h2 class="option">Clear Cart</h2>
        </div>
        
    </div>
    <img src="http://hsnbazar.com/images/empty-cart.png" alt="" class="empty">

    <div class="back-shop" onclick="closeCart()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <input type="submit" value="Back to Shoping">
    </div> 
    <span class="listStore"></span>
    <script src="./main.js">
       
        
    </script>
</body>
</html>
